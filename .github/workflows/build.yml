name: build-toolchain-ppc64

env:
  GPG_TTY: $(tty)

on:
  push:
  workflow_dispatch:

jobs:
  toolchainbuild:
    runs-on: ubuntu-latest
    container: archlinux/archlinux:base-devel
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Cache tarballs
      uses: actions/cache@v3
      with:
        path: /tarballs/crosstool-ng/src/
        key: ppc64-tarballs
    - name: Build
      run: |
        mkdir -p /tarballs/crosstool-ng/src/
        echo ${{ github.event.name }}
        pacman -Syu --noconfirm --needed base-devel crosstool-ng sudo git
        useradd builder -m
        chown -R builder:root /tarballs/
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        chmod -R a+rw .
        BASEDIR="$PWD"
        mv ppc64.config .config
        V=2 sudo -Eu builder ct-ng build
    - name: Upload Toolchain
      uses: actions/upload-artifact@v3
      with:
          name: packages
          path: /opt/**
    - name: Upload logfile
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: logfile
        path: build.log**
