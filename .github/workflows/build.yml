name: build-toolchain-ppc64

env:
  GPG_TTY: $(tty)

on:
  push:
  workflow_dispatch:

jobs:
  toolchainbuild:
    runs-on: ubuntu-latest
    container: archlinux/archlinux:base-devel
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: |
        echo ${{ github.event.name }}
        pacman -Syu --noconfirm --needed base-devel crosstool-ng sudo git
        useradd builder -m
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        chmod -R a+rw .
        BASEDIR="$PWD"
        mv ppc64.config .config
        sudo -u builder ct-ng build >/dev/null & tail build.log
    - name: Upload Toolchain
      uses: actions/upload-artifact@v3
      with:
          name: packages
          path: /opt/*